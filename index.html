<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile-photo.jpg"
              alt="Фото Жак-Ива Кусто"
            />
            <div class="profile__info-wrapper">
              <div class="profile__heading-button-wrapper">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button">
                  <img
                    src="./images/edit-icon.svg"
                    alt=""
                    class="profile__edit-icon"
                  />
                </button>
              </div>
              <p class="profile__subheading">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__adding-button" type="button">
            <img class="profile__adding-icon" src="./images/add-icon.svg" />
          </button>
        </section>

        <section class="elements" aria-label="Карточки с фотографиями">
          <ul class="elements__list">
            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/karachaevsk.jpg"
                alt="Фото церкви"
              />
              <div class="elements__description-container">
                <p class="elements__description">Карачаево-Черкессия</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/elbrus.jpg"
                alt="Фото горной равнины"
              />
              <div class="elements__description-container">
                <p class="elements__description">Гора Эльбрус</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/dombai.jpg"
                alt="Фото горы"
              />
              <div class="elements__description-container">
                <p class="elements__description">Домбай</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/elbrus.jpg"
                alt="Фото горной равнины"
              />
              <div class="elements__description-container">
                <p class="elements__description">Гора Эльбрус</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/dombai.jpg"
                alt="Фото горы"
              />
              <div class="elements__description-container">
                <p class="elements__description">Домбай</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="elements__item">
              <img
                class="elements__photo"
                src="./images/karachaevsk.jpg"
                alt="Фото церкви"
              />
              <div class="elements__description-container">
                <p class="elements__description">Карачаево-Черкессия</p>
                <button class="elements__like-button" type="button">
                  <img
                    src="./images/like-icon.svg"
                    alt="like"
                    class="elements__like-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              value="Исследователь океана"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button">
            <img
              src="./images/close-icon.svg"
              alt="close"
              class="popup__close-icon"
            />
          </button>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
